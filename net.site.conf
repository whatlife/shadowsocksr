# 2018年02月26日 huanglei.site制作的第一版既可以上网也能过滤Youtube广告的配置文件

[General]
dns-server = 223.6.6.6, 223.5.5.5, 119.29.29.29, 114.114.114.114, 180.76.76.76, system
loglevel = notify
ipv6 = false
skip-proxy = 127.0.0.1, 192.168.0.0/16, 172.16.0.0/12, 100.64.0.0/10, 10.0.0.0/8, localhost, *.local
bypass-system = true
bypass-tun = 192.168.0.0/16, 172.16.0.0/12, 100.64.0.0/10, 10.0.0.0/8, 17.0.0.0/8

[Host]
localhost = 127.0.0.1

